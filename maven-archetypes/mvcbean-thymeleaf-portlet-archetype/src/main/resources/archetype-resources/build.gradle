apply plugin: 'war'

repositories {
     mavenCentral()
}

dependencies {
    compile group: 'org.apache.portals.pluto', name: 'thymeleaf-mvc-portlet-cdi', version:'3.1.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.17.1'
    providedCompile group: 'javax.mvc', name: 'javax.mvc-api', version:'1.0-pfd'
    providedCompile group: 'javax.portlet', name: 'portlet-api', version:'3.0.0'
    providedCompile group: 'javax.validation', name: 'validation-api', version:'1.1.0.Final'
    providedCompile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.1.1'
    providedCompile group: 'org.hibernate', name: 'hibernate-validator', version:'5.4.3.Final'
}

